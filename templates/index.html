<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Karen - Customer Support Stress Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 3em;
            margin: 0;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h2 {
            color: #666;
            margin: 0;
            font-size: 1.5em;
            font-weight: 400;
        }
        
        #karen-face {
            font-size: 100px;
            margin: 20px;
            transition: transform 0.3s;
            position: relative;
        }
        
        #karen-face.talking {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            background: #4CAF50;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }
        
        select {
            margin: 10px;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #ddd;
        }
        
        #recording-status {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        
        #visualizer-container {
            width: 600px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #audio-visualizer {
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 10px;
        }
        
        .rage-meter {
            width: 200px;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin: 10px auto;
            overflow: hidden;
        }
        
        .rage-level {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e, #d32f2f);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>üó£Ô∏è Angry Karen</h1>
            <h2>Customer Support Stress Simulator</h2>
        </div>
        
        <div class="mood-selector">
            <select id="moodSelect">
                <option value="angry">üò† Angry Karen</option>
                <option value="happy">üòä Happy Karen</option>
                <option value="crazy">ü§™ Crazy Karen</option>
            </select>
        </div>

        <div id="karenFace" class="karen-face">
            üò†
        </div>

        <div class="rage-meter">
            <div id="rage-level"></div>
        </div>

        <div class="controls">
            <button id="callButton" class="call-button">START CALL</button>
            <button id="hangupButton" class="hangup-button" disabled>HANG UP</button>
        </div>

        <div id="recordingStatus" class="recording-status"></div>
        
        <div id="visualizer-container">
            <canvas id="audio-visualizer"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
